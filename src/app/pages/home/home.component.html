<div class="row">
    <div class="col s10 push-s1">
       <p class="center">Home</p>
       <table class="responsive-table centered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of dados">
                <td>{{c.nome}}</td>
                <td>{{c.telefone}}</td>
                <td>{{c.email}}</td>
            </tr>
        </tbody>
       </table>

      


    </div>
</div>
